<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Project-151</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="car/script.js"></script>
  </head>
  <body>

    <a-scene>
      <a-a-assets>
        <a-asset-item id="car" src="car/car.glb"></a-asset-item>
      </a-a-assets>

      <a-entity
        moving_car
        up-car
        scale="0.3 0.3 0.3"
        gltf-model="#car"
        position="0 0 -9"
        shadow="cast:true;"
      ></a-entity>

      <a-camera position="0 5 15" look-controls-enabled> </a-camera>
    </a-scene>
  </body>
</html>
